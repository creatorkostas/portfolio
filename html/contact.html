    <div class="page">
        <h1 class="big_text">Contact</h1>

    <form class="box contact-form" id="contact-form">

        <div class="container" id="user_email">
            <div class="finder">
                <div class="finder__outer">
                    <div class="finder__inner">
                        <input type="text" name="user_email" id="email_user" class="finder__input" placeholder="Î•mail">
                    </div>
                </div>
            </div>
        </div>
        <p class="error_message_hiden" id="email_error">You must enter a valid email adress!</p>

        <div class="container" id="name_text">
            <div class="finder">
                <div class="finder__outer">
                    <div class="finder__inner">
                        <input type="text" name="user_name" id="user_name" class="finder__input" placeholder="Name">
                    </div>
                </div>
            </div>
        </div>
        <p class="error_message_hiden" id="name_error">The name is empty!</p>

        <div class="container" id="message-textarea">
            <div class="finder">
                <div class="finder__outer">
                    <div class="finder__inner">
                        <textarea name="message" id="message" cols="10" rows="10" class="finder__input" placeholder="Message"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <p class="error_message_hiden" id="message_error">The message is either empty or exceeds the 100 characters!</p>

        <!-- <input type="submit" value="Send message" class="submit_contact_form"> -->
        
        <input type="submit" value="Send message" class="finder submit_contact_form">
    </form>
